{% extends 'app/base.html' %}

{% block contenido %}

    <title>Log In </title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'app/css/style_login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body class="tu">
    <section>
      <nav class="ti navbar navbar-expand-lg ">
          <a class="navbar-brand">Bienvenido</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                  Opciones
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Logeearse</a>
                  <a class="dropdown-item" href="#">Registrarse</a>
                  <a class="dropdown-item" href="#">Nosotros</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Más informacion</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      <!--Iniciar sesion-->
      <form class="nose">
        <h1>Iniciar Sesión</h1>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="button" id="submit-btn">Iniciar Sesión</button>

        <p>¿No tienes cuenta? Crea una en el siguiente link <a href="#" target="_blank">Crear cuenta</a></p>
      </form>
    </section>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            if (email.indexOf('@') == -1) {
                alert('Por favor, introduce una dirección de correo electrónico válida.');
            } else {
                // Redireccionar a la página de inicio si el correo electrónico es válido
                window.location.href = "{% url 'home' %}";
            }
        });
    </script>
</body>
</html>

{% endblock %}
