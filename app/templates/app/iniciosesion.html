{% extends 'app/base.html' %}

{% block contenido %}

    <title>Log In </title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'app/css/style_login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body class="tu">
    <section>
      
      <!--Iniciar sesion-->
      <form class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
          <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>
          <form class="form-group">
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" id="submit-btn" class="btn btn-primary">Iniciar Sesión</button>
            <p class="mt-3 text-center">¿No tienes cuenta? Crea una en el siguiente link <a href="#" target="_blank">Crear cuenta</a></p>
          </form>
        </div>
      </form>
    </section>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            if (email.indexOf('@') == -1) {
                alert('Por favor, introduce una dirección de correo electrónico válida.');
            } else {
                // Redireccionar a la página de inicio si el correo electrónico es válido
                window.location.href = "{% url 'home' %}";
            }
        });
    </script>
</body>
</html>

{% endblock %}
